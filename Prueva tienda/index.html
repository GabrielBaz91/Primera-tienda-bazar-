<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Bazar</title>
    <link rel="stylesheet" href="stylos.css">
</head>
<body>
    <header>
        <h1>Tienda de Bazar</h1>
        <p>Encuentra todo lo que necesitas para tu hogar</p>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Ofertas</a>
        <a href="#">Contacto</a>
    </nav>
    <div class="container">
        <h2>Productos Destacados</h2>
        <div class="product-grid">
            <div class="product">
                <img src="img/producto1.jpg" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$850.00</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="img/producto2.jpg" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$2000.00</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="img/producto3.jpg" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>$1500.00</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="img/producto4.jpg" alt="Producto 4">
                <h3>Producto 4</h3>
                <p>$3000.00</p>
                <button>Comprar</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Carrito</h2>
        <div id="carrito-contenido"></div>
    </div>
    <footer>
        <p>&copy; 2024 Tienda de Bazar. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
